      .switch-btn {
        cursor: pointer;
        width: 50px;
        height: 30px;
        position: relative;
        top: 3px;
        right: 1px;
        border: 0px solid #dfdfdf;
        background-color: #e9e9e9;
        box-shadow: #dfdfdf 0 0 0 0 inset;
        border-radius: 15px;
        background-clip: content-box;
        display: inline-block;
        -webkit-appearance: none;
        user-select: none;
        outline: none;
        float: right;
      }

      .switch-btn:before {
        content: '';
        width: 26px;
        height: 26px;
        position: absolute;
        top: 2px;
        left: 2px;
        ;
        border-radius: 20px;
        background-color: white;
        box-shadow: none;
        border: 0;
      }

      .switch-btn:checked {
        border-color: #00e280;
        box-shadow: #00e280 0 0 0 16px inset;
        background-color: #00e280;
      }

      .switch-btn:checked:before {
        left: 22px;
      }

      .switch-btn.switch-btn-animbg {
        transition: background-color ease .4s;
      }

      .switch-btn.switch-btn-animbg:before {
        transition: left .3s;
      }

      .switch-btn.switch-btn-animbg:checked {
        box-shadow: #dfdfdf 0 0 0 0 inset;
        background-color: black;
        transition: border-color .4s, background-color ease .4s;
      }

      .switch-btn.switch-btn-animbg:checked:before {
        transition: left .3s;
      }
